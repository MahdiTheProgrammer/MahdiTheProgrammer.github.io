<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style_index.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
 
    <div class="mcontainer">
        <div class="header2">
            <div class="vl">
            <p class="title"> آموزشگاه زبان سپید</p>
            </div>
            <hr>
            <div class="button">
                <a href="index"><p class="home_button">خانه</p></a> 
                <a href="register"><p class="register_button">ثبت نام</p></a>
                <a href="panel"><p class="panel_button">پنل دانش آموزان</p></a>
            </div>
        </div>


        <div class="mcontent">
            <div class="mslider">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'photos/1.webp'%}" alt="Los Angeles" style="width:100%; max-height:15cm;">
                        </div>

                        <div class="item">
                            <img src="{% static 'photos/2.webp'%}" alt="Chicago" style="width:100%; max-height:15cm;">
                        </div>

                        <div class="item">
                            <img src="{% static 'photos/3.jpg'%}" alt="New york" style="width:100%; max-height:15cm;">
                        </div>
                        <div class="item">
                            <img src="{% static 'photos/4.jpg'%}" alt="New york" style="width:100%; max-height:15cm;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control mamad1" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control mamad2" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <a href="a">link</a>
    </div>
    <div class="mfooter">
        {% if request.user_agent.is_mobile %}
            <h1>slm</h1>
        {% endif %}
        <p>Sepid Language Academy</p>
        <p>آموزشگاه زبانهای خارجی سپید</p>

    </div>



</body>
</html>
